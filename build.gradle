buildscript {

  repositories {
    jcenter()
  }
  
  dependencies {
  }
}

plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.51"
  id "java-library"
}

dependencies {
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
  implementation 'com.jcraft:jsch:0.1.54'
  implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.16.1'

  implementation 'org.slf4j:slf4j-api:1.7.25'

  testImplementation 'ch.qos.logback:logback-classic:1.2.3'
  testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.0.4'
}

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

def getReleaseTag() {
  def gitTagStdOut = new ByteArrayOutputStream()
  try{
    exec {
      commandLine "git", "describe", "--abbrev=0", "--tags"
      standardOutput = gitTagStdOut
    }
    return gitTagStdOut.toString().trim()
  } catch(all){
    return '0.0.0'
  }
}

version = getReleaseTag()

//gradle clean fatJar
task fatJar(type: Jar) {
  baseName = rootProject.name
  from {
    configurations.compile.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
  with jar
}